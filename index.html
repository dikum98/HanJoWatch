<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>한조워치</title>
  </head>
  <body>
    <h1>한조Watch</h1>
    <main>
      <section class="time">
        <p class="current-time-text">
          <time datetime="00:00:00.0">00:00:00.0</time>
        </p>
        <ol class="laps-list"></ol>
      </section>
      <section class="controls">
        <ul>
          <li><button class="button-start">START</button></li>
          <li><button class="button-stop">STOP</button></li>
          <li><button class="button-resume">RESUME</button></li>
        </ul>
        <div>
          <button class="button-lap">LAP</button>
          <button class="button-reset">RESET</button>
        </div>
      </section>
    </main>
  </body>
</html>
